---
apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: git-commit
  namespace: rust-rest-build
spec:
  resources:
    inputs:
      - name: source
        type: git
  results:
    - name: git-sha
  steps:
    - name: get-git-commit-sha
      image: quay.io/redhat-cop/ubi8-git:latest
      workingDir: "$(workspaces.git-source.path)"
      command:
        - /bin/bash
      args:
        - -c
        - |
          git rev-parse HEAD | cut -c1-7 > $(results.git-sha.path)
  workspaces:
    - name: git-source
      mountPath: /workspace/source
---
apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: is-tags
  namespace: rust-rest-build
spec:
  params:
    - name: git-tag
      type: string
  results:
    - name: is-tag
  steps:
    - name: get-tag-in-is
      image: quay.io/openshift/origin-cli:latest
      command:
        - /bin/bash
      args:
        - -c
        - |
          oc get is rust-rest --template '{{range .status.tags}}{{.tag}}{{"\n"}}{{end}}' | grep $(echo "$(params.git-tag)" | tr -d '\n') | tee $(results.is-tag.path)
  workspaces:
    - name: git-source
      mountPath: /workspace/source
---
apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: rust-unit-and-build
  namespace: rust-rest-build
spec:
  params:
    - name: commit
      type: string
    - name: tag
      type: string
  resources:
    outputs:
      - name: image
        type: image
  steps:
    - name: cargo-build
      image: quay.io/pabrahamsson/build-s2i-rust
      workingDir: "$(workspaces.git-source.path)"
      command:
        - /bin/bash
      args:
        - -c
        - >-
          ls -al &&
          rustup override set nightly &&
          cargo build --release
    - name: cargo-test
      image: quay.io/pabrahamsson/build-s2i-rust
      workingDir: "$(workspaces.git-source.path)"
      command:
        - /bin/bash
      args:
        - -c
        - >-
          rustup override set nightly &&
          cargo test --release
    - name: create-artifacts-dir
      image: quay.io/openshift/origin-cli:latest
      workingDir: "$(workspaces.git-source.path)"
      command:
        - /bin/bash
      args:
        - -c
        - |
          mkdir -p shared
    - name: copy-artifacts
      image: quay.io/openshift/origin-cli:latest
      workingDir: "$(workspaces.git-source.path)"
      command:
        - /bin/bash
      args:
        - -c
        - |
          cp -r target/release/rust-rest Cargo.toml Rocket.toml src shared/
    - name: build-image
      image: quay.io/openshift/origin-cli:latest
      workingDir: "$(workspaces.git-source.path)"
      command:
        - oc
      args:
        - start-build
        - -w
        - -F
        - rust-rest
        - --from-dir
        - shared
    - name: tag-image
      image: quay.io/openshift/origin-cli:latest
      workingDir: "$(workspaces.git-source.path)"
      command:
        - bash
      args:
        - -c
        - >-
          oc tag rust-rest-build/rust-rest:latest
          rust-rest-build/rust-rest:$(params.commit)
  workspaces:
  - name: git-source
    mountPath: /workspace/source
---
apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: kustomize
  namespace: rust-rest-build
spec:
  params:
    - name: env
      type: string
  resources:
    inputs:
      - name: source
        type: git
  steps:
    - name: kustomize
      image: quay.io/openshift-pipeline/openshift-cli
      command:
        - oc
      args:
        - apply
        - -k
        - "source/$(params.env)"
---
apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: promote
  namespace: rust-rest-build
spec:
  params:
    - name: env
      type: string
    - name: commit
      type: string
  steps:

    - name: promote-image
      image: quay.io/openshift-pipeline/openshift-cli
      workingDir: "$(workspaces.git-source.path)"
      command:
        - oc
      args:
        - tag
        - "rust-rest-build/rust-rest:$(params.commit)"
        - "rust-rest-$(params.env)/rust-rest:$(params.commit)"
  workspaces:
  - name: git-source
    mountPath: /workspace/source
---
apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: deploy-and-verify
  namespace: rust-rest-build
spec:
  params:
    - name: env
      type: string
    - name: commit
      type: string
  steps:
    - name: deploy-and-verify
      image: quay.io/openshift-pipeline/openshift-cli
      workingDir: "$(workspaces.git-source.path)"
      command:
        - bash
      args:
        - -c
        - >-
          oc set image deployment/rust-rest "rust-rest=rust-rest:$(params.commit)" -n "rust-rest-$(params.env)" &&
          oc rollout status deployment/rust-rest -n "rust-rest-$(params.env)" -w
  workspaces:
  - name: git-source
    mountPath: /workspace/source
